market_monitor:

  #strategy_name: MarketMonitorDummy

####trade params###########################

  trade_export_cell: A9           # Cella in cui esportare i trades
  trade_export_sheet: Pricing

  trade_manager:
    show_my_trades: False
    min_ctv_to_show_trades: 15000
    number_of_trades_to_show: 200     # Numero di trades da mostrare
    trade_min_export_interval: 0.1      # Secondi per l'intervallo minimo di esportazione trades
    output_trades_columns: ["isin", "market", "currency", "last_update", "price", "quantity", "ctv", "side", "own_trade"]
  book_storage_size: 3  #by doing book storage time_lag_in_seconds = size * (tasks-> update_HF -> frequency)


  tasks:
    update_HF:
      activate: true
      frequency: 1

    update_LF:
      activate: false
      frequency: 60
    data_storing:
      activate: false
      frequency: 300
    trade:
      activate: true
      synchronous: false
      frequency: 1
    dynamic_params:
      activate: false
      dynamic_config_path: C:\AFMachineLearning\Projects\Trading\MarketMonitorFI\configFolder\dynamic_config.yaml
      frequency: 1

  sql_db_fi_file: 'C:\AFMachineLearning\Projects\Trading\FxdIncomeEtfAnalysis\FxdIncomeEtfDB.db'



