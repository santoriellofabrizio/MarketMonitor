strategy_name: StrategyDummy

market_monitor:
  tasks:
    update_HF:
      activate: true
      frequency: 0.01
    update_LF:
      activate: false
      frequency: 60
    data_storing:
      activate: false
      frequency: 600
    trade:
      activate: true
      synchronous: false
      frequency: 1
    dynamic_params:
      activate: false
      dynamic_config_path: "configFolder/dynamicEquityQuoting.yaml"
      frequency: 1

excel_data_distributor:
  activate: false

logging:
  log_level: DEBUG
  log_level_console: WARNING
  log_name: Dummy.log


