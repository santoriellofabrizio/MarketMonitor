  activate: true
  book_params:
    fields: ["BID","ASK"]
    mid_key: ["BID","ASK"]
    max_var_threshold:   #max_perc_ret
  bloomberg_params:
    options:
      interval: 0
      delayed: False

redis_data_distributor:
  activate: false
  redis_params:
    redis_host: 'localhost'
    redis_port: 6379
    redis_db: 0

trade_distributor:
  activate: false
  path: "C:\\Users\\gbs09316\\Documents\\marketTradeFolder"

gui:
  gui_type: GUIDummy
  heartbeat:
    heartbeat_name: "HeartBeatDuma"
    heartbeat_interval: 1
